    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap'); /* Importar la fuente Cabin Semi Bold */

        /* Estilos generales para el cuerpo y el contenedor del título */
        .carrusel-distribuidores-bab-body {
            font-family: 'Cabin', sans-serif; /* Aplicar la fuente Cabin Semi Bold */
            background-color: white;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el encabezado que muestra el título "Canales de venta oficiales" */
        .carrusel-distribuidores-bab-header {
            width: 100%;
            padding: 10px 10px 10px 30px;
            background: linear-gradient(90deg, #2056a0 0%, #3dc1b2 100%); /* Degradado azul a verde */
            color: white;
            text-align: left;
            font-size: 24px;
            border-radius: 8px; /* Bordes redondeados */
        }

        /* Estilos generales para el carrusel */
        .carrusel-distribuidores-bab-slider {
            width: 100%;
            height: auto;
            margin: 20px auto; /* Centrar el carrusel con márgenes automáticos */
            overflow: hidden; /* Ocultar los elementos que desbordan el contenedor */
        }

        /* Contenedor de la pista de slides */
        .carrusel-distribuidores-bab-slide-track {
            display: flex;
            animation: carrusel-distribuidores-bab-scroll 24s linear infinite; /* Animación de desplazamiento continuo */
            width: calc(200px * 16); /* Ajustar el ancho según la cantidad de slides */
        }

        /* Estilos para cada slide */
        .carrusel-distribuidores-bab-slide {
            width: 200px; /* Ancho fijo de cada slide */
            flex-shrink: 0; /* Evitar que los slides se encojan */
        }

        /* Estilo para las imágenes dentro de cada slide */
        .carrusel-distribuidores-bab-slide img {
            width: 180px; /* Ancho de la imagen dentro del slide */
            height: auto; /* Ajuste automático de la altura */
            object-fit: contain; /* Mantener la proporción de la imagen */
            padding: 0 10px; /* Espaciado a los lados de la imagen */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transiciones suaves para el efecto hover */
        }

        /* Efecto al pasar el cursor sobre un logo */
        .carrusel-distribuidores-bab-slide img:hover {
            transform: scale(1.2,1.2); /* Escalar la imagen al 120% al pasar el cursor */
        }

        /* Detener la animación cuando el cursor pase por encima */
        .carrusel-distribuidores-bab-slider:hover .carrusel-distribuidores-bab-slide-track {
            animation-play-state: paused; /* Pausar la animación cuando el cursor esté sobre el carrusel */
        }

        /* Animación para deslizar los slides */
        @keyframes carrusel-distribuidores-bab-scroll {
            0% {
                transform: translateX(0); /* Iniciar desde la posición original */
            }
            100% {
                transform: translateX(calc(-200px * 8)); /* Desplazarse una distancia equivalente a la mitad de los slides */
            }
        }
    </style>
